<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>id</th>
    <th>email</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="member : ${memberList}">
    <td>
      <span th:text="${member.id}"></span>
    </td>
    <td>
        <span th:text="${member.email}"></span>
    </td>
  </tr>
  </tbody>
</table>


</body>
</html>
